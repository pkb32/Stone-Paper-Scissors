<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="startHead">Rock Paper Scissors</h1>

    <div class="choices" >
        <div class="choice" id="rock">
            <img class="pics" src="rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img class="pics" src="paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img class="pics" src="scissors.png" alt="">
        </div>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msgContainer">
        <p id="msg">Play your move</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
